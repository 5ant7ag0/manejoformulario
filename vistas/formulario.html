<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Formulario</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <!--Primer item del menu-->
                <li>
                    <a href="../index.html"> <!--Ruta relativa en el mismo documento -->
                        Ir al Inicio
                    </a>
                </li>

            </ul>
        </nav>
    </header>
    <h1>Manejo de forulario</h1> <!--Datos sencibles por POST por de tras-->

    <form action="" method="get">
        <!--action a donde se envia el formulario, method como se envia el formulario get o post-->
        <!-- Crear campo usuario-->

        <div> <!--for es para enlzar y llenar cuadro al dar click -->
            <label for="usuario">Ingrese el usuario:</label>
            <!-- lebel crear texto estatico, maxlength limite de caracteres-->
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" maxlength="20"
                minlength="3"> <!--input crear campo de texto placeholder maraca de agua-->
        </div>
        <br>

        <!-- Crear campo contraseña-->
        <div>
            <label for="">Ingrese la contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
        </div>

        <br>

        <!-- Ingresar edad del estudidante-->
        <div>
            <label for="edad">Ingrese la edad del estudiante</label>
            <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" min="1">
        </div>
        <br>
        <!-- Ingresar fecha de nacimeinto-->
        <div>
            <label for="fecha">Ingrese su fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha">
        </div>
          <br>

        <!-- Etiqueta Select-->
        <div>
            <label for="color">Seleccione un color </label>
            <select name="color" id="color">
                <option value="azul">Amarillo</option>
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
            </select>
        </div>
        <br>

        <!-- Area de texto-->
        <div>
            <label for="comentario">Ingrese un comentario</label><br>
            <textarea name="comentario" id="comentario"></textarea>
        </div>
        <br>
        <!--radio button-->
        <div>
            <label for="">Seleccione su genero</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br>
        </div>
        <br>

        <!-- Crar un boton  -->
         <div> 
            <input type="submit" value="Cancelar formulario"> <!--input tipo boton cancelar envio, reset, cancelar-->
         </div>
         
            <!-- Crear un boton-->
            <div>
                <input type="submit" value="Enviar formulario"> <!--input tipo boton enviar formulario-->

            </div>
            <br>
    </form>
    <!--Insertaar una imagen-->
    <img src="../img/images.jpg" alt="Facebook" width="500px" height="400px">

</body>

</html>
